<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rain-or-Snow</title>
</head>

<body class="bg-light text-dark">
    <header class="text-center my-3">
        <h1>Weather dashboard</h1>
    </header>
    <main class="d-flex flex-wrap p-4">

        <aside id="search" class="d-flex flex-column col-12 col-md-4 col-lg-3 px-2 bg-dark rounded-2">

            <label class="text-light text-center h3 my-3">Forecast Search</label>

            <div class="input-group mb-3">
                <input type="text" id="cityInput" class="form-control" placeholder="Enter City Name" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button id="cityButton" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
            </div>

            <p class="text-light text-center">- or -</p>

            <div class="input-group mb-3">
                <input type="number" id="zipInput" class="form-control" placeholder="Enter ZIP Code" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button id="zipButton" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
            </div>

            <hr class="text-light">

            <ul id="sideNav" class="mt-2">

            </ul>
        </aside>

        <section id="weather-area" class="col-12 col-md-8 col-lg-9 bg-secondary text-black rounded-2 p-1">
            <div id="currentWeather" class="col-12 p-4">
                <p>No previous weather searches have been done. Please enter a city to get started.</p>
            </div>
            <div id="forecastWeather" class="d-flex flex-wrap">

            </div>
        </section>

    </main>
    <!-- JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="srcipt.js"></script>
</body>

</html>
